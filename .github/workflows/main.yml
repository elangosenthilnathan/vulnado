
# This workflow integrates Qwiet preZero with GitHub
# Visit https://docs.shiftleft.io for help
name: Qwiet

on:
  pull_request:
  workflow_dispatch:
  push:

env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }}   

jobs:
  Qwiet-Static-Analysis:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
    - uses: actions/checkout@v4

    # - name: Run Qwiet AI Scan
    #   uses: sandy-qwietai/qwietai-actions@main
    #   with:
    #     app_name: "your-app-name"
    #     language: java
    #   env:
    #     SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}    

    - name: Download ShiftLeft CLI
      run: |
        curl https://cdn.shiftleft.io/download/sl > ./sl && chmod a+rx ./sl 

    - name: Run sl analyze 1
      shell: bash
      run: |
        echo "app_name=${GITHUB_REPOSITORY_OWNER}_${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
        ./sl analyze --wait --verbose --app "${app_name}" --tag branch="master" .
      env:
        SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}

    - name: Export Sarif Report
      shell: bash
      run: |
        echo "app_name=${GITHUB_REPOSITORY_OWNER}_${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
        #git clone https://github.com/ShiftLeftSecurity/field-integrations report
        git clone --branch elango/exportOptions4SAST_SCA_Secret_Container --single-branch https://github.com/ShiftLeftSecurity/field-integrations report
        pip3 install -r report/shiftleft-utils/requirements.txt
        python3 report/shiftleft-utils/export.py --app "${app_name}"  -k sast -f sarif --report_file report/qwiet-sarif-report.sarif 
        ls -larth report
      env:
        SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}        

    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: report/qwiet-sarif-report-"${app_name}".sarif      
        category: qwiet-prezero-tool        

   
 

  
